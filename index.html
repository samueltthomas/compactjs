<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Compact JS</title>
    <script src="compact.js"></script>
    <style>
        .text-center {
            text-align: center;
        }

    </style>
    <script>
        C(() => {
            console.log('DOM loaded');
            var title = C('#title');
            var info = C('#info');

            title.h('<h1>Compact JS</h1>');
            info.t('Compact JS is a lightweight client-side JavaScript library which provides a very compact API to interact with the HTML DOM.');

            console.log(C('#title').h());
            console.log(C('#info').t());

            C('#title').ac('text-center');

            setTimeout(() => {
                C('#title').rc('text-center')
            }, 1000);


            C('#cost').v(100);
            console.log(C('#cost').v());

            C('#btn').on('click', function() {
                console.log(C(this).t());
                info.x();
            });
        });

    </script>
</head>

<body>


    <p id="title"></p>

    <p id="info"></p>

    <input id="cost" />


    <button id="btn">Test</button>

    <script>


    </script>


</body>

</html>
