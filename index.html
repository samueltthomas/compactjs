<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compact JS</title>
    <style>
        .err {
            color:red;
            border:1px solid red;
        }
    </style>
</head>
<body>
   
   
    <p class="t1">hello 1</p>
    <p class="t2">hello 2</p>
    
    
    <input id="v1" value="45"/>
    
    
    
    <script src="compact.js"></script>
    <script>
        C('.t1').h('<h1>Hello World</h1>');
        
        //C('#v1').v('123');
        
        console.log(C('#v1').v());
        
        C('.t2').on('click', function() {
            console.log(C(this).h());
        });
        
        C('#v1').ac('err');
        
        setTimeout(()=>{
            C('#v1').rc('err');
        },1000);
        
        
        
    </script>
</body>
</html>
